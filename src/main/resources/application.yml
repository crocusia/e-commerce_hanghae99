server:
  port: 8080

spring:
  application:
    name: ecommerce-api

# Swagger UI 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
    default-models-expand-depth: 3
    default-model-expand-depth: 3
  show-actuator: false
  model-and-view-allowed: true
